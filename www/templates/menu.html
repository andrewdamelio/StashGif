<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Giphy</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="search()">
          <i class="ion-search"></i> Search
        </ion-item>
        <div id="gif_fav" ng-repeat="fav in favData track by $index">
          <img ng-src="{{fav.images.original_still.url}}"
               ng-click="gotoGif(fav)"
               width="55"
               height="55" />
        <div>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
